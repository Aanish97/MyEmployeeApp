{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
    <h2 class="mb-3">{{ form_title }}</h2>
    <form method="post" enctype="multipart/form-data" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
